<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公司信息管理 - 财务税务代理公司</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <!-- 侧边??-->
        <div class="admin-sidebar">
            <h2>管理后台</h2>
            <ul class="admin-menu">
                <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> 仪表??/a></li>
                <li><a href="company-info.html" class="active"><i class="fas fa-building"></i> 公司信息</a></li>
                <li><a href="services.html"><i class="fas fa-cogs"></i> 服务管理</a></li>
                <li><a href="consultations.html"><i class="fas fa-comments"></i> 咨询管理</a></li>
                <li><a href="users.html"><i class="fas fa-users"></i> 用户管理</a></li>
                <li><a href="content.html"><i class="fas fa-edit"></i> 内容编辑</a></li>
                <li><a href="settings.html"><i class="fas fa-cog"></i> 系统设置</a></li>
                <li><a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> 退出登??/a></li>
            </ul>
        </div>

        <!-- 主内容区??-->
        <div class="admin-content">
            <div class="admin-header">
                <h1>公司信息管理</h1>
                <p>编辑和更新公司基本信??/p>
            </div>

            <div class="admin-card">
                <h3>基本信息</h3>
                <form id="company-info-form">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                        <div>
                            <label for="company-name">公司名称</label>
                            <input type="text" id="company-name" name="company-name" value="财务税务代理有限公司" required>
                        </div>
                        <div>
                            <label for="company-phone">联系电话</label>
                            <input type="tel" id="company-phone" name="company-phone" value="+86-0755-85216839" required>
                        </div>
                    </div>

                    <div style="margin-bottom: 20px;">
                        <label for="company-email">邮箱地址</label>
                        <input type="email" id="company-email" name="company-email" value="1006993710@qq.com" required>
                    </div>

                    <div style="margin-bottom: 20px;">
                        <label for="company-address">公司地址</label>
                        <textarea id="company-address" name="company-address" rows="3" required>中国广东省深圳市龙岗区龙岗街道龙岗路东森大厦</textarea>
                    </div>

                    <div style="margin-bottom: 20px;">
                        <label for="company-description">公司简??/label>
                        <textarea id="company-description" name="company-description" rows="5" required>我们是一家专业的财务税务代理公司，专注于为企业提供全方位的工商注册、税务申报、知识产权等服务。拥??0年行业经验，服务超过5000家企业客户??/textarea>
                    </div>

                    <div style="margin-bottom: 20px;">
                        <label for="business-hours">营业时间</label>
                        <input type="text" id="business-hours" name="business-hours" value="周一至周??9:00-18:00" required>
                    </div>

                    <button type="submit" style="background: #27ae60; color: white; border: none; padding: 12px 30px; border-radius: 5px; cursor: pointer; font-size: 1rem;">
                        <i class="fas fa-save"></i> 保存信息
                    </button>
                </form>
            </div>

            <div class="admin-card">
                <h3>LOGO管理</h3>
                <div style="display: flex; align-items: center; gap: 30px; margin-bottom: 20px;">
                    <div style="width: 150px; height: 150px; border: 2px dashed #ddd; display: flex; align-items: center; justify-content: center; background: #f8f9fa;">
                        <img id="logo-preview" src="../images/LOGO图标.jpg" alt="公司LOGO" style="max-width: 100%; max-height: 100%; display: none;">
                        <span id="logo-placeholder" style="color: #999;">LOGO预览</span>
                    </div>
                    <div style="flex: 1;">
                        <p style="margin-bottom: 15px; color: #666;">建议尺寸??00x200像素，支持PNG、JPG格式</p>
                        <input type="file" id="logo-upload" accept="image/*" style="margin-bottom: 15px;">
                        <button id="upload-logo-btn" style="background: #3498db; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
                            <i class="fas fa-upload"></i> 上传LOGO
                        </button>
                    </div>
                </div>
            </div>

            <div class="admin-card">
                <h3>社交媒体链接</h3>
                <form id="social-media-form">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                        <div>
                            <label for="wechat">微信公众??/label>
                            <input type="text" id="wechat" name="wechat" value="财务税务代理">
                        </div>
                        <div>
                            <label for="weibo">微博</label>
                            <input type="text" id="weibo" name="weibo" value="@财务税务代理">
                        </div>
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                        <div>
                            <label for="linkedin">LinkedIn</label>
                            <input type="url" id="linkedin" name="linkedin" value="https://linkedin.com/company/finance-tax">
                        </div>
                        <div>
                            <label for="website">官方网站</label>
                            <input type="url" id="website" name="website" value="https://www.finance-tax.com">
                        </div>
                    </div>

                    <button type="submit" style="background: #27ae60; color: white; border: none; padding: 12px 30px; border-radius: 5px; cursor: pointer; font-size: 1rem;">
                        <i class="fas fa-save"></i> 保存社交媒体信息
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // 安全检查：如果未登录，跳转到登录页
        if (localStorage.getItem('admin_logged_in') !== 'true') {
            window.location.href = 'index.html';
        }

        // 退出登??
        document.getElementById('logout-btn').addEventListener('click', function(e) {
            e.preventDefault();
            if (confirm('确定要退出登录吗??)) {
                localStorage.removeItem('admin_logged_in');
                window.location.href = 'index.html';
            }
        });

        // 加载保存的公司信??
        function loadCompanyInfo() {
            const savedInfo = localStorage.getItem('company_info');
            if (savedInfo) {
                const info = JSON.parse(savedInfo);
                Object.keys(info).forEach(key => {
                    const element = document.getElementById(key);
                    if (element) element.value = info[key];
                });
            }

            // 加载LOGO预览
            const logoUrl = localStorage.getItem('company_logo');
            if (logoUrl) {
                document.getElementById('logo-preview').src = logoUrl;
                document.getElementById('logo-preview').style.display = 'block';
                document.getElementById('logo-placeholder').style.display = 'none';
            }
        }

        // 保存公司信息
        document.getElementById('company-info-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const info = {};
            formData.forEach((value, key) => {
                info[key] = value;
            });
            
            localStorage.setItem('company_info', JSON.stringify(info));
            alert('公司信息保存成功??);
        });

        // 保存社交媒体信息
        document.getElementById('social-media-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const socialInfo = {};
            formData.forEach((value, key) => {
                socialInfo[key] = value;
            });
            
            localStorage.setItem('social_media_info', JSON.stringify(socialInfo));
            alert('社交媒体信息保存成功??);
        });

        // LOGO上传功能
        document.getElementById('upload-logo-btn').addEventListener('click', function() {
            const fileInput = document.getElementById('logo-upload');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('请选择要上传的LOGO文件');
                return;
            }

            if (!file.type.startsWith('image/')) {
                alert('请上传图片文??);
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                // 保存LOGO到本地存??
                localStorage.setItem('company_logo', e.target.result);
                
                // 更新预览
                document.getElementById('logo-preview').src = e.target.result;
                document.getElementById('logo-preview').style.display = 'block';
                document.getElementById('logo-placeholder').style.display = 'none';
                
                alert('LOGO上传成功??);
            };
            reader.readAsDataURL(file);
        });

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadCompanyInfo();
            
            // 加载保存的社交媒体信??
            const savedSocialInfo = localStorage.getItem('social_media_info');
            if (savedSocialInfo) {
                const socialInfo = JSON.parse(savedSocialInfo);
                Object.keys(socialInfo).forEach(key => {
                    const element = document.getElementById(key);
                    if (element) element.value = socialInfo[key];
                });
            }
        });

        // 侧边栏菜单激活状??
        document.querySelectorAll('.admin-menu a').forEach(link => {
            link.addEventListener('click', function() {
                document.querySelectorAll('.admin-menu a').forEach(a => a.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
